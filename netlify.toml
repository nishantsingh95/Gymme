[build]
  command = "CI=false npm run build"
  publish = "frontend/build"
  functions = "functions"

[functions]
  node_bundler = "esbuild"

# Redirect API calls to the function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Handle React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
